<ion-list lines="none">
  <ng-container *ngFor="let store of stores.filteredStores">
    <ion-item
      *ngIf="store.title && store.images.length > 0 && store.images[0].base64"
      class="ion-no-padding"
    >
      <app-card
        [title]="store.title"
        [image]="store.images[0].base64"
        [type]="store.type"
        [minPrice]="store.storeInfo.minOrderPrice"
        [open]="store.storeInfo.workingHours[0].open"
        [close]="store.storeInfo.workingHours[0].close"
        [rate]="store.storeInfo.rate"
        [latitude]="store.storeInfo.geoLocation.latitude"
        [longitude]="store.storeInfo.geoLocation.longitude"
        [status]="store.storeInfo.status"
      ></app-card>
    </ion-item>
  </ng-container>
</ion-list>
